        </div>
        <div style="background-color: #960d0d">
            <h2 style="margin-bottom:0;">Clan Killer</h2>
            <h1 style="margin-top:0;">Itachi Uchiha</h1>     
        </div>
        <div style="background-color: #9d12dd">
            <h2 style="margin-bottom:0;">The Last Uchiha</h2>
            <h1 style="margin-top:0;">Sasuke Uchiha</h1>     
        </div>

      <div class="right-slide">
        <div style="background-image: url('https://fsa.zobj.net/crop.php?r=tugtMxYn8wDTqX1vuYLBe_odGJy_8CKD5IE0tXPypfvkjBfCC_TJFXKwotj7d2jOwpfpXewS5NdozE-H4Roe2OLb5J_f3Q44hg5Dlq2U6FuyWmIHU5ElfwWWG74JKBIJqWmD3Pro8Ymn-SQu')"></div>

        <div style="background-image: url('https://www.teahub.io/photos/full/278-2782189_susano-o-de-uchiha-shisui.jpg')"></div>
        <div style="background-image: url('https://w0.peakpx.com/wallpaper/160/423/HD-wallpaper-madara-uchiha-susano-anime-naruto.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
